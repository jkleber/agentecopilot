<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente IA - Professor de Odontologia</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agente IA - Professor de Odontologia</h1>
        <form id="uploadForm">
            <label for="file">Envie seu trabalho acadêmico (PDF):</label>
            <input type="file" id="file" name="file" accept="application/pdf" required>
            <button type="submit">Enviar</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        const backendUrl = 'https://5167-2804-14d-be81-94cb-14c7-b2ef-8049-255e.ngrok-free.app'; // Substitua pela URL pública do ngrok, se necessário.

        const form = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('file');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch(`${backendUrl}/upload`, {
                    method: 'POST',
                    body: formData,
                    mode: 'cors'
                });

                if (!response.ok) {
                    throw new Error(`Erro no servidor: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                if (data.success) {
                    resultDiv.innerHTML = `<pre>${JSON.stringify(data.analysis, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p>Erro: ${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>Erro ao conectar ao servidor: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
